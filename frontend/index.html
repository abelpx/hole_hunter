<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HoleHunter - 基于 Nuclei 引擎的现代化 Web 安全测试套件" />
    <title>HoleHunter - Web Security Testing Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* 启动加载屏幕样式 - 内联确保立即加载 */
      body {
        margin: 0;
        padding: 0;
      }

      #startup-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999999;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      #startup-screen.hidden {
        opacity: 0 !important;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }

      .startup-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 10px 40px rgba(14, 165, 233, 0.3);
      }

      .startup-logo svg {
        width: 40px;
        height: 40px;
        color: white;
      }

      .startup-title {
        font-size: 32px;
        font-weight: 700;
        color: #f1f5f9;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .startup-subtitle {
        font-size: 14px;
        color: #94a3b8;
        margin-bottom: 40px;
      }

      .startup-progress {
        width: 280px;
        height: 4px;
        background: #334155;
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .startup-progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: linear-gradient(90deg, #0ea5e9 0%, #2563eb 100%);
        border-radius: 2px;
        animation: startup-loading 2s ease-in-out infinite;
        width: 30%;
      }

      @keyframes startup-loading {
        0% {
          left: -30%;
          width: 30%;
        }
        50% {
          left: 25%;
          width: 50%;
        }
        100% {
          left: 100%;
          width: 30%;
        }
      }

      .startup-status {
        margin-top: 16px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-100 antialiased">
    <!-- 启动加载屏幕 -->
    <div id="startup-screen">
      <div class="startup-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
      </div>
      <div class="startup-title">HoleHunter</div>
      <div class="startup-subtitle">现代化安全测试工具</div>
      <div class="startup-progress">
        <div class="startup-progress-bar"></div>
      </div>
      <div id="startup-status" class="startup-status">正在初始化...</div>
    </div>

    <div id="root"></div>

    <!-- 启动屏幕管理脚本 - 立即执行 -->
    <script>
      (function() {
        'use strict';

        // 状态变量
        let isBackendReady = false;
        let hideTimeout = null;

        // 获取元素
        var startupScreen = document.getElementById('startup-screen');
        var statusElement = document.getElementById('startup-status');

        // 更新状态
        function updateStatus(text) {
          if (statusElement) {
            statusElement.textContent = text;
          }
        }

        // 隐藏启动屏幕
        function hideStartupScreen() {
          if (hideTimeout) {
            clearTimeout(hideTimeout);
            hideTimeout = null;
          }

          if (startupScreen && !startupScreen.classList.contains('hidden')) {
            startupScreen.classList.add('hidden');
            setTimeout(function() {
              if (startupScreen && startupScreen.parentNode) {
                startupScreen.remove();
              }
              startupScreen = null;
            }, 300);
          }
        }

        // 立即注册事件监听器（在任何其他代码之前）
        if (window.addEventListener) {
          // 监听后端进度
          window.addEventListener('app.progress', function(event) {
            var data = event.detail || event.data;
            if (data && data.message) {
              updateStatus(data.message);
            }
          });

          // 监听后端就绪
          window.addEventListener('app.ready', function() {
            isBackendReady = true;
            updateStatus('准备就绪');
            // 短暂延迟后隐藏
            hideTimeout = setTimeout(hideStartupScreen, 300);
          });

          // DOM 加载完成
          window.addEventListener('DOMContentLoaded', function() {
            updateStatus('加载应用...');

            // 超时保护：5秒后强制隐藏
            setTimeout(function() {
              if (!isBackendReady) {
                console.warn('[Startup] Timeout - backend not ready');
                updateStatus('准备就绪');
                hideStartupScreen();
              }
            }, 5000);
          });

          // 额外的超时保护：10秒后强制隐藏
          setTimeout(function() {
            if (startupScreen && !startupScreen.classList.contains('hidden')) {
              console.warn('[Startup] Final timeout - forcing hide');
              hideStartupScreen();
            }
          }, 10000);
        }
      })();
    </script>

    <!-- React 应用 -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
