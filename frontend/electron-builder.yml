# electron-builder 配置
# 用于打包桌面应用程序

appId: com.holehunter.app
productName: HoleHunter
copyright: Copyright © 2025 HoleHunter Team

# 目录配置
directories:
  buildResources: build
  output: release

# 文件配置
files:
  - dist/**/*  # 包含 dist 下所有文件
  - build/backend/**/*  # 包含 Go 后端二进制文件
  - package.json

# macOS 配置
mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip

# Windows 配置
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  artifactName: ${productName}-${version}-${arch}.${ext}

# Linux 配置
linux:
  icon: build/icons
  category: Development
  maintainer: HoleHunter Team
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  synopsis: Vulnerability Scanner powered by Nuclei
  description: |
    HoleHunter is a modern security testing tool that integrates
    Nuclei scanner for vulnerability detection. Features include
    target management, automated scanning, vulnerability tracking,
    and comprehensive reporting.

# NSIS 安装程序配置 (Windows)
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  perMachine: false

# DMG 配置 (macOS)
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# 发布配置
publish:
  provider: github
  owner: holehunter
  repo: holehunter

# asi 配置 (Application Security Interface)
asarUnpack:
  - resources/**/*
  - node_modules/better-sqlite3/**/*
  - node_modules/@serialport/**/*
  - build/backend/**/*  # Go 后端二进制不打包进 asar

# 协议关联
protocols:
  name: HoleHunter
  schemes:
    - holehunter

# 文件关联
fileAssociations:
  - ext: json
    role: Editor
  - ext: hh
    role: Editor
