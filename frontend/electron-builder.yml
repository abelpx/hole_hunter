# electron-builder 配置
# 用于打包桌面应用程序

appId: com.holehunter.app
productName: HoleHunter
copyright: Copyright © 2025 HoleHunter Team

# 深色主题支持
darkModeSupport: true

# 目录配置
directories:
  buildResources: build
  output: release

# 文件配置
files:
  - dist/**/*/*
  - dist/main/**/*
  - package.json

# macOS 配置
mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  gatekeeperAssess: false
  hardenedRuntime: true

# Windows 配置
win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  artifactName: ${productName}-${version}-${arch}.${ext}

# Linux 配置
linux:
  icon: build/icons
  category: Development
  maintainer: HoleHunter Team
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  synopsis: Vulnerability Scanner powered by Nuclei
  description: |
    HoleHunter is a modern security testing tool that integrates
    Nuclei scanner for vulnerability detection. Features include
    target management, automated scanning, vulnerability tracking,
    and comprehensive reporting.

# NSIS 安装程序配置 (Windows)
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  perMachine: false

# DMG 配置 (macOS)
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# 发布配置
publish:
  provider: github
  owner: holehunter
  repo: holehunter

# 额外元数据
metadata:
  version: 1.0.0
  author: HoleHunter Team
  license: MIT
  homepage: https://github.com/holehunter/holehunter

# 依赖配置
dependencies:
  extras:
    - better-sqlite3

# Node.js 版本
nodeVersion: 18.17.0

# 资源配置
extraResources:
  - from: build/resources
    to: .
    filter: ["**/*"]

# asi 配置 (Application Security Interface)
asarUnpack:
  - resources/**/*
  - node_modules/better-sqlite3/**/*
  - node_modules/@serialport/**/*

# 协议关联
protocols:
  name: HoleHunter
  schemes:
    - holehunter

# 文件关联
fileAssociations:
  - ext: json
    role: Editor
    icon: build/icon.ico
  - ext: hh
    role: Editor
    icon: build/icon.ico
