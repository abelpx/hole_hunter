version: '3.8'

services:
  holehunter:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: holehunter-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 持久化数据库
      - holehunter-data:/app/data
      # Nuclei 模板目录
      - nuclei-templates:/root/.config/nuclei
    environment:
      - HOLEHUNTER_SERVER_PORT=8080
      - HOLEHUNTER_DB_PATH=/app/data/holehunter.db
      - HOLEHUNTER_LOG_LEVEL=info
      - HOLEHUNTER_NUCLEI_PATH=/usr/bin/nuclei
      - HOLEHUNTER_NUCLEI_TEMPLATES_PATH=/root/.config/nuclei-templates
    networks:
      - holehunter-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # 可选: MySQL 数据库 (如果不想用 SQLite)
  mysql:
    image: mysql:8.0
    container_name: holehunter-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=holehunter_root
      - MYSQL_DATABASE=holehunter
      - MYSQL_USER=holehunter
      - MYSQL_PASSWORD=holehunter_pass
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - holehunter-net
    ports:
      - "3306:3306"
    # 只在需要 MySQL 时启用
    profiles:
      - mysql

  # 可选: PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: holehunter-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=holehunter
      - POSTGRES_USER=holehunter
      - POSTGRES_PASSWORD=holehunter_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - holehunter-net
    ports:
      - "5432:5432"
    # 只在需要 PostgreSQL 时启用
    profiles:
      - postgres

  # 可选: Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: holehunter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - holehunter
    networks:
      - holehunter-net
    # 只在需要 Nginx 时启用
    profiles:
      - nginx

volumes:
  holehunter-data:
    driver: local
  nuclei-templates:
    driver: local
  mysql-data:
    driver: local
  postgres-data:
    driver: local

networks:
  holehunter-net:
    driver: bridge
