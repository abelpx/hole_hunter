services:
  # DVWA - Damn Vulnerable Web Application
  dvwa:
    image: vulnerables/web-dvwa
    container_name: hole_hunter_test_dvwa
    ports:
      - "8080:80"
    environment:
      - PHPIDS_LOG_FILTER=1
    restart: unless-stopped

  # Juice Shop - OWASP Vulnerable Web App
  juice-shop:
    image: bkimminich/juice-shop:latest
    container_name: hole_hunter_test_juice_shop
    ports:
      - "3000:3000"
    restart: unless-stopped

  # Nginx with known vulnerabilities (old version)
  nginx-vuln:
    image: nginx:1.15.0-alpine
    container_name: hole_hunter_test_nginx
    ports:
      - "8082:80"
    command: >
      sh -c "echo 'server { listen 80; location / { return 200 \"Hello from vulnerable nginx\"; } }' > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    restart: unless-stopped
